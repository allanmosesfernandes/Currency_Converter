<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <!-- <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="base.css"> -->
    <link rel="stylesheet" href="newStyles.css">
    
</head>
<body>
    <form id="currency__box">
        <div class="input__wrapper">
            <input type="number" name="from_amount" placeholder="$">
            <span class="country_flag">
                <img src="./assets/us.png" alt="flag of USA" />
            </span>
            <select name="from_currency">
                <option>Select a Currency</option>
            </select>
        </div>

        <div class="input__wrapper">
            <input type="number" name="GBP_amount" placeholder="£">
                <span class="country_flag">
                    <img src="./assets/uk.png" alt="flag of USA" />
                </span>
            <select name="gbp_currency">
                <option selected>GBP</option>
            </select>
        </div>

        <div class="input__wrapper">
            <input type="number" name="INR_amount" placeholder="₹">
                <span class="country_flag">
                    <img src="./assets/india.png" alt="flag of USA" />
                </span>
            <select name="inr_currency">
                <option selected>INR</option>
            </select>
        </div>

    </form>

    <script src="scripts.js" type="module"></script>
</body>
</html>
