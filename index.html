<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6F00B3 " />

    <title>Currency Converter</title>
    <!-- <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="base.css"> -->
    <link rel="stylesheet" href="newStyles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div class="loader-overlay"></div>
    <div class="loader">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <div class="bar4"></div>
        <div class="bar5"></div>
        <div class="bar6"></div>
        <div class="bar7"></div>
        <div class="bar8"></div>
        <div class="bar9"></div>
        <div class="bar10"></div>
        <div class="bar11"></div>
        <div class="bar12"></div>
    </div>
   <h2 class="title">*Currency Converter</h2>
    <form id="currency__box">
        <div class="input__wrapper">
        <input type="text" name="from_amount" 
        placeholder="$">

            <span class="country_flag">
                <img src="./assets/money.png" alt="flag of USA" />
            </span>
            <select name="from_currency">
                <option>Select a Currency</option>
            </select>
        </div>

        <div class="input__wrapper">
            <input type="text" name="GBP_amount" placeholder="£">
                <span class="country_flag">
                    <img src="./assets/uk.png" alt="flag of USA" />
                </span>
            <select name="gbp_currency">
                <option selected>GBP</option>
            </select>
        </div>

        <div class="input__wrapper">
            <input type="text" name="INR_amount" placeholder="₹">
                <span class="country_flag">
                    <img src="./assets/india.png" alt="flag of USA" />
                </span>
            <select name="inr_currency">
                <option selected>INR</option>
            </select>
        </div>
        <div class="input__wrapper">
            <input type="text" name="USD_amount" placeholder="$">
                <span class="country_flag">
                    <img src="./assets/us.png" alt="flag of USA" />
                </span>
            <select name="inr_currency">
                <option selected>USD</option>
            </select>
        </div>

    </form>

    <script src="scripts.js" type="module"></script>
</body>
</html>
