    <form id="currency__box">

        </select>
        <input type="number" name="GBP_amount" placeholder="£">
        <select name="to_currency">
            <option selected>GBP</option>
        </select>
        <input type="number" name="INR_amount" placeholder="₹">
        <select name="to_currency">
            <option selected>INR</option>
        </select>
    </form>
